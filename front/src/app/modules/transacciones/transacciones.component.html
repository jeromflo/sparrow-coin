<ng-container *ngIf="data$|async as data; else loading">

  <app-table-transacciones [data]="data?.value" [seleccionar]="seleccionar"
    (seleccionados)="handlerElementosSeleccionados($event)"></app-table-transacciones>
</ng-container>

<ng-template #loading>

  <app-empty-component></app-empty-component>
</ng-template>
