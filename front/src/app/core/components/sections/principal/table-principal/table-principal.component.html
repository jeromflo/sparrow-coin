<button class="btn button-blue " (click)="drop=!drop">
  <p>
    Mostrar Nodos
  </p>
  <div class="justify-self-end">
    <svg *ngIf="!drop" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
    </svg>
    <svg *ngIf="drop" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
    </svg>
  </div>
</button>
<ng-container *ngIf="data&&drop">

  <p-table [@showTrigger]="'animate'" [paginator]="true" [rows]="10" styleClass="p-datatable-striped" [value]="data"
    responsiveLayout="scroll">
    <ng-template pTemplate="header">

      <tr>
        <th pSortableColumn="id">id <p-sortIcon field="id"></p-sortIcon>
        </th>
        <th pSortableColumn="id_union_transaccion">id_union_transaccion <p-sortIcon field="id_union_transaccion">
          </p-sortIcon>
        </th>
        <th pSortableColumn="minero">minero <p-sortIcon field="minero"></p-sortIcon>
        </th>
        <th pSortableColumn="timestamp">timestamp <p-sortIcon field="timestamp"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.id}}</td>
        <td>{{product.id_union_transaccion}}</td>
        <td>{{product.minero}}</td>
        <td>{{product.timestamp}}</td>
      </tr>
    </ng-template>
  </p-table>

</ng-container>
