<form formGroupName="forms" (ngSubmit)="submitData($event);$event.preventDefault()">

  <div class="grid grid-cols-3 gap-4">

    <div class=" grid grid-rows-2  ">
      <label for="">Cantidad</label>
      <input class="border hover:border-2 bg-slate-300 " type="number" min="0" formControlName="cant" />
    </div>
    <div class=" grid grid-rows-2">
      <label for="">Direccion Destino</label>
      <input class="border hover:border-2 bg-slate-300 " type="number" min="0" formControlName="cant" />
    </div>
    <div class=" grid grid-rows-2">
      <label for="">Caducidad</label>
      <input class="border hover:border-2 bg-slate-300 " type="number" min="0" formControlName="cant" />
    </div>
  </div>
  <div class="flex justify-end mt-4">

    <input type="submit" class="btn button-blue w-1/4 " value="Aceptar">
  </div>
</form>
